<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Seminar_01</title>
</head>

<body>
	<div id="app">
		<h1 class="title">{{ greeting }}</h1>

		<p>Товаров в корзине {{ count }}</p>
		<button v-for="button in buttons" @click="buyButton(button)">{{ button.text }}
		</button>

		
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

	<script>
		new Vue({
			el: '#app',
			data: {
				count: 0,
				greeting: "Hello VUE",
				buttons: [
					{ id: 1, text: 'Купить', inCart: false },
					{ id: 2, text: 'Купить', inCart: false },
					{ id: 3, text: 'Купить', inCart: false },
					{ id: 4, text: 'Купить', inCart: false }
				],
			},
			methods: {
				buyButton(button) {
					if (!button.inCart) {
						this.count++;	// обращ к data
						button.inCart = true;
						button.text = 'Товар в корзине';
					}
				},
			}
		})
	</script>

</body>

</html>
